<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETH-sim Price Visualizer</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .card .change {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .change.positive {
            color: #10b981;
        }

        .change.negative {
            color: #ef4444;
        }

        .chart-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .chart-wrapper {
            position: relative;
            height: 400px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status.connected {
            background: #10b981;
            color: white;
        }

        .status.disconnected {
            background: #ef4444;
            color: white;
        }

        .controls {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .controls h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 30px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .chart-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ ETH-sim Price Visualizer</h1>
            <p class="subtitle">Real-time Ethereum price simulation</p>
        </header>

        <div class="dashboard">
            <div class="card">
                <h3>Connection Status</h3>
                <div class="value">
                    <span id="status" class="status disconnected">Disconnected</span>
                </div>
            </div>

            <div class="card">
                <h3>ETH/USD Price</h3>
                <div class="value" id="current-price">$0.00</div>
                <div class="change" id="price-change">--</div>
            </div>

            <div class="card">
                <h3>24h High</h3>
                <div class="value" id="high-price">$0.00</div>
            </div>

            <div class="card">
                <h3>24h Low</h3>
                <div class="value" id="low-price">$0.00</div>
            </div>

            <div class="card">
                <h3>Updates Received</h3>
                <div class="value" id="update-count">0</div>
            </div>

            <div class="card">
                <h3>Last Update</h3>
                <div class="value" id="last-update" style="font-size: 1rem;">Never</div>
            </div>
        </div>

        <div class="controls">
            <h3>Controls</h3>
            <div class="button-group">
                <button id="connect-btn" onclick="connect()">Connect</button>
                <button id="disconnect-btn" onclick="disconnect()" disabled>Disconnect</button>
                <button onclick="clearChart()">Clear Chart</button>
                <button onclick="downloadData()">Download Data</button>
            </div>
        </div>

        <div class="chart-container">
            <h3 style="margin-bottom: 15px; color: #333;">Price History</h3>
            <div class="chart-wrapper">
                <canvas id="priceChart"></canvas>
            </div>
        </div>

        <footer class="footer">
            <p>ETH-sim Visualizer | WebSocket: <code id="ws-url">ws://localhost:8545/ws/prices</code></p>
        </footer>
    </div>

    <script>
        // Configuration
        const WS_URL = 'ws://localhost:8545/ws/prices';
        const MAX_DATA_POINTS = 100;

        // State
        let ws = null;
        let chart = null;
        let priceData = [];
        let timeLabels = [];
        let startPrice = null;
        let highPrice = 0;
        let lowPrice = Infinity;
        let updateCount = 0;

        // Initialize chart
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');

            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'ETH/USD',
                        data: priceData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        pointRadius: 0,
                        pointHoverRadius: 5,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        intersect: false,
                        mode: 'index',
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'Price: $' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Time'
                            },
                            ticks: {
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 10
                            }
                        },
                        y: {
                            display: true,
                            title: {
                                display: true,
                                text: 'Price (USD)'
                            },
                            ticks: {
                                callback: function(value) {
                                    return '$' + value.toFixed(0);
                                }
                            }
                        }
                    }
                }
            });
        }

        // Connect to WebSocket
        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                console.log('Already connected');
                return;
            }

            console.log('Connecting to', WS_URL);
            ws = new WebSocket(WS_URL);

            ws.onopen = () => {
                console.log('Connected to price feed');
                updateStatus(true);

                // Subscribe to ETH/USD
                ws.send(JSON.stringify({
                    type: 'subscribe',
                    pair: 'ETH/USD'
                }));
            };

            ws.onmessage = (event) => {
                try {
                    const message = JSON.parse(event.data);
                    handleMessage(message);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onclose = () => {
                console.log('Disconnected from price feed');
                updateStatus(false);
            };
        }

        // Disconnect from WebSocket
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        // Handle incoming messages
        function handleMessage(message) {
            if (message.type === 'price') {
                updatePrice(message);
            } else if (message.type === 'subscription') {
                console.log('Subscription:', message.status);
            } else if (message.type === 'error') {
                console.error('Server error:', message.message);
            }
        }

        // Update price display and chart
        function updatePrice(tick) {
            const price = tick.price;
            const timestamp = new Date(tick.ts);

            // Update current price
            document.getElementById('current-price').textContent = '$' + price.toFixed(2);

            // Calculate change
            if (startPrice === null) {
                startPrice = price;
            }
            const change = ((price - startPrice) / startPrice) * 100;
            const changeEl = document.getElementById('price-change');
            changeEl.textContent = (change >= 0 ? '+' : '') + change.toFixed(2) + '%';
            changeEl.className = 'change ' + (change >= 0 ? 'positive' : 'negative');

            // Update high/low
            if (price > highPrice || highPrice === 0) {
                highPrice = price;
                document.getElementById('high-price').textContent = '$' + highPrice.toFixed(2);
            }
            if (price < lowPrice) {
                lowPrice = price;
                document.getElementById('low-price').textContent = '$' + lowPrice.toFixed(2);
            }

            // Update count
            updateCount++;
            document.getElementById('update-count').textContent = updateCount;

            // Update last update time
            document.getElementById('last-update').textContent = timestamp.toLocaleTimeString();

            // Add to chart
            priceData.push(price);
            timeLabels.push(timestamp.toLocaleTimeString());

            // Keep only last MAX_DATA_POINTS
            if (priceData.length > MAX_DATA_POINTS) {
                priceData.shift();
                timeLabels.shift();
            }

            // Update chart
            chart.update('none'); // 'none' for no animation (better performance)
        }

        // Update connection status
        function updateStatus(connected) {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connect-btn');
            const disconnectBtn = document.getElementById('disconnect-btn');

            if (connected) {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
            } else {
                statusEl.textContent = 'Disconnected';
                statusEl.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
            }
        }

        // Clear chart
        function clearChart() {
            priceData = [];
            timeLabels = [];
            startPrice = null;
            highPrice = 0;
            lowPrice = Infinity;
            updateCount = 0;

            document.getElementById('current-price').textContent = '$0.00';
            document.getElementById('price-change').textContent = '--';
            document.getElementById('high-price').textContent = '$0.00';
            document.getElementById('low-price').textContent = '$0.00';
            document.getElementById('update-count').textContent = '0';
            document.getElementById('last-update').textContent = 'Never';

            chart.update();
        }

        // Download data as CSV
        function downloadData() {
            if (priceData.length === 0) {
                alert('No data to download');
                return;
            }

            let csv = 'Time,Price\n';
            for (let i = 0; i < priceData.length; i++) {
                csv += timeLabels[i] + ',' + priceData[i] + '\n';
            }

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'eth-sim-prices-' + new Date().toISOString() + '.csv';
            a.click();
            window.URL.revokeObjectURL(url);
        }

        // Initialize on load
        window.addEventListener('load', () => {
            initChart();
            // Auto-connect on load
            setTimeout(() => connect(), 500);
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            disconnect();
        });
    </script>
</body>
</html>
